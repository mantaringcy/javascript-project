<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time and Date Widget</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    .clock-container span{
        font-size: 40px;
    }
    #blinking-colon {
        visibility: hidden;
    }
    @media (min-width: 400px) { 
        .container {
            width: 400px;
        }
    }
</style>
<body class="bg-dark vh-100 d-flex align-items-center text-white p-2" onload="setInterval(spinner, 1000)">

    <div class="spinner-border text-primary mx-auto" role="status" style="width: 3rem; height: 3rem;" id="spinner">
    </div>

    <div class="container border border-1 d-flex justify-content-center rounded-2 bg-primary p-0 d-none">
        
        <div class="clock-container align-self-center bg-dark rounded-2 w-100 text-center py-1 ms-3 fw-bolder">
            <span class="hours"></span>
            <span class="colon" id="blinking-colon">:</span>
            <span class="minutes"></span>
        </div>
        <div class="date-container d-flex flex-column text-center align-self-center p-2 me-2 w-50">
            <!-- <span>Wednesday</span>
            <span class="fs-4 fw-bold">24</span>
            <span>July</span> -->
        </div>
    </div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
