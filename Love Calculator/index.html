<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="flex items-center justify-center flex-col h-screen">
            
        <div class="love-calculator flex items-center justify-evenly flex-col border border-gray-400 rounded-lg py-10 shadow-lg bg-gray-800" style="width: 420px !important;">
            <h1 class="text-2xl italic font-black m-2 text-rose-600" style="-webkit-text-stroke: .5px whitesmoke;">Love Calculator</h1>

            <label class="form-control w-full max-w-xs">
                <div class="label">
                    <span class="label-text">Your name</span>
                </div>
                <input type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs mb-2" id="name1" />
            </label>

            <label class="form-control w-full max-w-xs mb-4">
                <div class="label">
                    <span class="label-text">Partner's Name</span>
                </div>
                <input type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs" id="name2" />
            </label>

            <button class="btn mb-3 bg-rose-600 text-white" onclick="calculateLove()">
                Calculate
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-6 w-6"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                </svg>
            </button>

            <div id="result" class="text-rose-500 m-0 p-0" style="text-shadow:1px 1px 10px rgb(244,63,94)">
                <!-- Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ut, maxime? -->
            </div>


        </div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
