<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unicode Character Value</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    .card {
        width: 100%;
    }
    @media (min-width: 400px) {
        .card {
            width: 400px;
        }
    }
</style>
<body class="bg-light vh-100 d-flex align-items-center justify-content-center p-2 text-center">
    
    <div class="card">
        <div class="card-body border border-danger rounded shadow-sm">
            <h4 class="card-title fw-bold">Get Unicode Character</h4>
            <div class="mb-3 px-4">
                <input
                    type="text"
                    class="form-control border border-start-0 border-end-0 border-top-0 border-5 rounded-0 border-danger shadow-none text-center"
                    name=""
                    id="input"
                    placeholder="Type here"
                    maxlength="1"
                />
            </div>
            <button type="button" class="btn btn-danger" id="detectBtn" onclick="detectValue()">Detect</button>
            <button type="button" class="btn btn-danger d-none" id="clrBtn" onclick="clearValue()">Clear</button>
            <br>
            <p class="badge bg-danger fs-6 fst-italic border border-danger-subtle mb-0 mt-3 d-none" id="result">Result</p>
        </div>
    </div>
    

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
