<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 p-3">

    <div class="container border border-2 d-flex align-items-center">
        <div class="col-6 bg-light-subtle p-3">
            <form action="" class="form py-3 col-11" id="loanForm">
        
                <div class="mb-3">
                    <label for="amount" class="form-label fw-bold">Loan amount</label>
                    <input type="number" step=".01" class="form-control rounded-1" id="amount">
                </div>
        
                <div class="mb-3">
                    <label for="year" class="form-label fw-bold">Loan term in years</label>
                    <input type="number" step=".01" class="form-control rounded-1" id="year">
                </div>
        
                <p class="fw-bold">Or</p>
        
                <div class="mb-3">
                    <label for="month" class="form-label fw-bold">Loan term in months</label>
                    <input type="number" step=".01" class="form-control rounded-1" id="month">
                </div>
        
                <div class="mb-3">
                    <label for="interest" class="form-label fw-bold">Interest rate per year</label>
                    <input type="number" step=".01" class="form-control rounded-1" id="interest">
                </div>
                
                
                <button class="btn btn-primary w-100 mt-4" type="submit">
                    Calculate
                </button>
            </form>
        </div>

        <div class="col-6 text-center">
            <p>Monthly Payments</p>
            <p class="fs-1 fw-bold" id="payment">₱0</p>
            <div class="d-flex justify-content-between mx-3" style="margin-bottom: -20px;">
                <p>Total principal paid</p>
                <p id="principal-paid">₱0</p>
            </div>
            <hr class="mx-3">
            <div class="d-flex justify-content-between mx-3" style="margin-top: -5px;">
                <p>Total interest paid</p>
                <p id="interest-paid">₱0</p>
            </div>
        </div>

    </div>



    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
