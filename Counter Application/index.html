<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark d-flex justify-content-evenly align-items-center vh-100 p-3 flex-column text-white">

    <div>
        <h1 class="fw-bold fs-1">Counter Application</h1>
    </div>

    <div class=" d-flex w-100 justify-content-evenly align-items-center">
        <button class="btn btn-outline-primary btn-circle btn-circle-xl" onclick="decrement()"><i class="bi bi-dash-lg"></i></button>
        <p class="fw-bold p-0 m-0" style="font-size: 150px !important;" id="val" type="number">5</p>
        <button class="btn btn-outline-primary btn-circle btn-circle-xl" onclick="increment()"><i class="bi bi-plus-lg fw-bold fs-3"></i></button>
    </div>

    <div>
        <button type="button" class="btn btn-outline-danger btn-lg" onclick="reset()">
            <i class="bi bi-arrow-clockwise"></i> Reset
        </button>
    </div>
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
