<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-primary">

    <div class="container d-flex align-items-center vh-100">

        <div class="card mx-auto border border-0 rounded-4 shadow py-3 px-2" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title fw-bold">Is It A Palindrome?</h5>

              <div class="d-flex flex-column">
                <div class="input-group mb-3">
                  <input type="text" class="form-control" id="inputText" placeholder="Type here">
                  <button class="btn btn-primary" type="button" id="button-addon2" onclick="palindromeCheck()">Check</button>
                </div>
                <p class="form-text d-none" id="empty" style="margin-top: -10px !important;">Please input here</p>
              </div>

              <p class="text-bg-success text-center px-3 py-2 m-0 rounded-2 d-none" id="success">Yes. It's a palindrome</p>
              <p class="text-bg-danger text-center px-3 py-2 m-0 rounded-2 d-none" id="fail">No. It's NOT a palindrome</p>
            </div>
        </div>

    </div>

    <script src="script.js"></script>   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
