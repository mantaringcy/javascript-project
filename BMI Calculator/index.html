<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-light">

    <div class="container d-flex min-vh-100 justify-content-center align-items-center col-lg-4">
        <form class="form-control shadow h-25" id="bmiForm">
            <h2 class="text-center my-4 fw-bold">BMI Calculator</h2>
    
            <div class="input-group mb-2">
                <span class="input-group-text">Gender</span>
                <select name="" id="gender" class="form-select">
                    <option selected disabled value="0">Open this select gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="input-group mb-2">
                <span class="input-group-text">Age</span>
                <input type="number" class="form-control" id="age" placeholder="Enter your age">
            </div>
    
            <div class="input-group mb-2">
                <span class="input-group-text">Height</span>
                <input type="number" class="form-control" placeholder="Feet" id="height-ft">
                <input type="number" class="form-control" placeholder="Inches" id="height-inch">
            </div>
    
            <div class="input-group mb-3">
                <span class="input-group-text">Weight</span>
                <input type="number" class="form-control" placeholder="Enter Weight in KG's" id="weight">
            </div>
    
            <button class="btn btn-primary w-100 mb-3" type="submit">
                <i class="bi bi-calculator"></i> Calculate Your BMI
            </button>
    
            <div class="text-center fw-bold mb-2 alert alert-primary d-none" id="result">
                <!-- Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ut, vel? -->
            </div>


            <div class="alert alert-danger fw-bold d-none" role="alert" id="alert">
                Please complete the form!
            </div>

        </form>

    </div>

    


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
