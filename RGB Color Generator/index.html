<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Color Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<style>
    @media (min-width: 400px) { 
        .card {
            width: 320px;
        }
    }
</style>
<body class="container bg-black bg-gradient d-flex align-items-center vh-100">

    <div class="container text-center">
        
            <div class="card mx-auto border-0 shadow-sm d-flex">
                <div class="card-body">
                    <h4 class="card-title fw-bold py-2">RGB Color Picker</h4>

                    <div class="color-box w-auto rounded mb-3 mx-1" id="color-box" style="height: 175px;"></div>

                    <div class="sliders mb-2">

                        <div class="slider d-flex justify-content-evenly">
                            <label for="redSlider" class="form-label">R</label>
                            <input type="range" class="form-range w-75" id="redSlider" min="0" max="255" value="0">
                            <span id="redValue">0</span>
                        </div>

                        <div class="slider d-flex justify-content-evenly">
                            <label for="greenSlider" class="form-label">G</label>
                            <input type="range" class="form-range w-75" id="greenSlider" min="0" max="255" value="0">
                            <span id="greenValue">0</span>
                        </div>

                        <div class="slider d-flex justify-content-evenly">
                            <label for="blueSlider" class="form-label">B</label>
                            <input type="range" class="form-range w-75" id="blueSlider" min="0" max="255" value="0">
                            <span id="blueValue">0</span>
                        </div>
                        
                    </div>

                    <div class="mb-1 px-3 d-flex gap-4 position-relative">
                        <button type="button" id="copyButton" class="btn btn-sm btn-outline-primary"><i class="bi bi-copy"></i> Copy Code</button>
                        <span id="rgbValue" class="badge text-bg-primary d-flex align-items-center justify-content-center py-2" style="position: absolute; bottom: 4%; left: 53%;">rgb(000, 000, 000)</span>
                    </div>

                </div>
            </div>
        
    </div>
    
    

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
