<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Projects</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://www.freepnglogos.com/uploads/javascript/js-circle-black-design-logo-30.png">
</head>
<body class="text-white">

    <div class="containers">
        <h1 class="pt-5 text-center fw-bold">JavaScript Projects</h1>
        
        <div class="gradient-cards">

            <div class="cards">
                <div class="containers-cards bg-green-box">
                    
                    <p class="cards-title fw-bold fs-4"><i class="bi bi-speedometer"></i> BMI Calculator</p>
                    <a href="BMI Calculator/" target="_blank">
                        <button class="btn btn-success w-100">Check</button>
                    </a>
                </div>
            </div>

            <div class="cards">
                <div class="containers-cards bg-white-box">
                    
                    <p class="cards-title fw-bold fs-4"><i class="bi bi-cash-stack"></i> Loan Calculator</p>
                    <a href="Loan Calculator/" target="_blank">
                        <button class="btn btn-light w-100">Check</button>
                    </a>
                </div>
            </div>

            <div class="cards">
                <div class="containers-cards bg-yellow-box">
                    
                    <p class="cards-title fw-bold fs-4"><i class="bi bi-file-word"></i> Palindrome Checker</p>
                    <a href="Palindrome Checker/" target="_blank">
                        <button class="btn btn-warning w-100">Check</button>
                    </a>
                </div>
            </div>
            
            <div class="cards">
                <div class="containers-cards bg-blue-box">
                    
                    <p class="cards-title fw-bold fs-4"><i class="bi bi-1-circle"></i> Counter</p>
                    <a href="Counter Application/" target="_blank">
                        <button class="btn btn-primary w-100">Check</button>
                    </a>
                </div>
            </div>
        
            <div class="cards">
                <div class="containers-cards bg-green-box">
                    
                    <p class="cards-title fw-bold fs-4"><i class="bi bi-arrow-through-heart"></i> Love Calculator</p>
                    <a href="Love Calculator/" target="_blank">
                        <button class="btn btn-success w-100">Check</button>
                    </a>
                </div>
            </div>
        
            <div class="cards">
                <div class="containers-cards bg-white-box">
                    
                    <p class="cards-title fw-bold fs-4"><i class="bi bi-palette"></i> RGB Color Picker</p>
                    <a href="RGB Color Generator/" target="_blank">
                        <button class="btn btn-light w-100">Check</button>
                    </a>
                </div>
            </div>
        
            <div class="cards">
                <div class="containers-cards bg-yellow-box">
                    
                    <p class="cards-title fw-bold fs-4"><i class="bi bi-wallet2"></i> Tip Calculator</p>
                    <a href="Tip Calculator/" target="_blank">
                        <button class="btn btn-warning w-100">Check</button>
                    </a>
                </div>
            </div>
        
            <div class="cards">
                <div class="containers-cards bg-blue-box">
                    
                    <p class="cards-title fw-bold fs-5"><i class="bi bi-clock"></i> Time and Date Widget</p>
                    <a href="Time and Date Widget/" target="_blank">
                        <button class="btn btn-primary w-100">Check</button>
                    </a>
                </div>
            </div>
        
            <div class="cards">
                <div class="containers-cards bg-green-box">
                    
                    <p class="cards-title fw-bold fs-5"><i class="bi bi-sort-alpha-down"></i> Unicode Character Value</p>
                    <a href="Unicode Character Value/" target="_blank">
                        <button class="btn btn-success w-100">Check</button>
                    </a>
                </div>
            </div>
            
        </div>
    
    </div>
    <script src="script.js"></script>   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
