    <title>Age Calculator Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body class="text-white vh-100 d-flex justify-content-center align-items-center">

    <div class="container">
        <h1 class="text-center mb-2">Age Calculator</h1>
        <div class="mb-3">
            <p class="text-center m-0 p-0 mb-2">Enter your birthdate</p>
            <input
                type="text"
                class="form-control text-center"
                name="birthday-input"
                id="birthday-input"
                placeholder="MM-DD-YYYY"
                oninput="this.value = this.value.replace(/[^0-9-.]/g, '').replace(/(\..*?)\..*/g, '$1');"
                maxlength="10"
            />
        </div>
        <button class="btn mb-2 text-white w-100 fs-5" onclick="calculateAge()" id="calculateBtn" data-bs-toggle="modal" data-bs-target="#exampleModal">Calculate</button>
    </div>

    <!-- Modal -->
<div class="modal fade modal-lg" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
          <div class="container-modal rounded-2">
            <div class="d-flex justify-content-between align-items-center p-2">
                <p class="m-0 fs-5 p-2">Result</p>
                <button class="text-white fs-5 me-2" data-bs-dismiss="modal">X</button>
            </div>
            <div>
                <div class="d-flex justify-content-center gap-4" id="currentAgeResult">
                    <!-- <div>
                        <p class="m-0 text-center fs-4">19</p>

                    </div>
                    <div>
                        <p class="m-0 text-center fs-4">7</p>
                        <p class="m-0 text-center opacity-75">Days</p>
                    </div> -->
                </div>
              
                <div class="p-3">
                    <div class="row d-flex flex-wrap justify-content-center gap-2">
                        <div class="border border-1 border-white rounded text-center p-2 col-sm-1 col-md-3">
                            <p class="m-0 font2" id="total-months">230</p>
                            <p class="m-0 font2 fw-lighter">Total Months</p>
                        </div>
                        <div class="border border-1 border-white rounded text-center p-2 col-sm-1 col-md-3">
                            <p class="m-0 font2" id="total-weeks">230</p>
                            <p class="m-0 font2 fw-lighter">Total Weeks</p>
                        </div>
                        <div class="border border-1 border-white rounded text-center p-2 col-sm-1 col-md-3">
                            <p class="m-0 font2" id="total-days">230</p>
                            <p class="m-0 font2 fw-lighter">Total Days</p>
                        </div>
                        <div class="border border-1 border-white rounded text-center p-2 col-sm-1 col-md-3">
                            <p class="m-0 font2" id="total-hours">230</p>
                            <p class="m-0 font2 fw-lighter">Total Hours</p>
                        </div>
                        <div class="border border-1 border-white rounded text-center p-2 col-sm-1 col-md-3">
                            <p class="m-0 font2" id="next-birthday">230</p>
                            <p class="m-0 font2 fw-lighter">Next Birthday</p>
                        </div>
                        <div class="border border-1 border-white rounded text-center p-2 col-sm-1 col-md-3">
                            <p class="m-0 font2" id="day-in-next-birthday">230</p>
                            <p class="m-0 font2 fw-lighter">Days in next Birtday</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>
